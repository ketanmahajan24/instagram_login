<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myntra Delivery Address</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #ff3f6c;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      font-weight: normal;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff3f6c;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #e83761;
    }
  </style>
</head>
<body>
  <div class="navbar">Myntra</div>
  <div class="container">
    <h2>Delivery Address</h2>
    <form method="POST" action="/address">
      
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="full_name" placeholder="Enter your full name" required />

      <label for="mobileNumber">Mobile Number</label>
      <input type="tel" id="mobileNumber" name="phone_number" placeholder="Enter your mobile number" required />

      <label for="pinCode">Pincode</label>
      <input type="text" id="pinCode" name="pincode" placeholder="Enter your area pin code" required />

      <label for="locality">Locality</label>
      <input type="text" id="locality" name="landmark" placeholder="Enter your locality" required />

      <label for="address">Address (House No, Building, Street, Area)</label>
      <textarea id="address" name="house_address" placeholder="Enter your complete address" rows="3" required></textarea>

      <label for="city">City/District</label>
      <input type="text" id="city" name="city" placeholder="Enter your city or district" required />

      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Bihar">Bihar</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
        <!-- Add more states as needed -->
      </select>

      <label>Address Type</label>
      <div class="radio-group">
        <label><input type="radio" name="address_type" value="Home" required /> Home</label>
        <label><input type="radio" name="address_type" value="Work" /> Work</label>
      </div>
<label for="referralCode">Referral Code</label>
<input type="text" id="referralCode"   placeholder="Enter referral code" required />

      <button type="submit" class="btn">Save Address</button>
    </form>
  </div>
</body>
</html>
